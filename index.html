<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display" id="password-display">Password</h3>

      <form class="form" id="password-generator-form">
        <label for="character-amount-number">Number of Characters</label>
        <div class="character-amount-container">
          <input type="range" min="1" max="50" value="10" id="character-amount-range" />
          <input
            type="number"
            min="1"
            max="50"
            value="10"
            id="character-amount-number"
            class="number-input"
          />
        </div>

        <label for="include-uppercase">Include Uppercase characters</label>
        <input type="checkbox" id="include-uppercase" />

        <label for="include-numbers">Include Numbers</label>
        <input type="checkbox" id="include-numbers" />

        <label for="include-symbols">Include Symbols</label>
        <input type="checkbox" id="include-symbols" />

        <button type="submit" class="button">Generate Password</button>
        <button id="copy-password" class="button">Copy</button>

        <div id="darkmode-button">Theme</div>
      </form>
    </div>

    <div id="copy-toast" class="default-toast">Copied to clipboard</div>
  </body>
</html>
