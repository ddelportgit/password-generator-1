<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <h3>Password</h3>
      <form>
        <label for="character-amount-number">Number of Characters</label>
        <input type="range" min="1" max="50" value="10" id="character-amount-range" />
        <input type="number" min="1" max="50" value="10" id="character-amount-number" />

        <label for="include-uppercase">Include Uppercase characters</label>
        <input type="checkbox" id="include-uppercase" />

        <label for="include-numbers">Include Numbers</label>
        <input type="checkbox" id="include-numbers" />

        <label for="include-symbols">Include Symbols</label>
        <input type="checkbox" id="include-symbols" />

        <button type="submit">Generate Password</button>
      </form>
    </div>
  </body>
</html>
